<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="card">
    <div class="card-content">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
      <div class="lower-part">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
      </div>
      <div class="plan-details">
        <img src="images/icon-music.svg" alt="icon-music">
        <div class="plan-text">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="#change">Change</a>
      </div>
      <div class="button">
        <button>Proceed to Payment</button>
      </div>
      <div class="cancel-order">
        <a href="#CancelOrder">Cancel Order</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aditya Dhadke</a>.
  </div>

</html>
